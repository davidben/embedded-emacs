<!DOCTYPE html>
<html>
  <head>
    <title i18n-content="OPTIONS_TITLE"></title>
    <script type="text/javascript" src="/default_settings.js"></script>
    <script type="text/javascript" src="/options.js"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1 i18n-content="OPTIONS_TITLE"></h1>

    <section>
      <h2 i18n-content="EDITOR_SECTION_TITLE"></h2>
      <div>
          <p id="presetsList"></p>

          <p><span i18n-content="EDITOR_COMMAND_LABEL"></span>
          <input id="commandPattern" type="text"></p>

          <p i18n-content="TEMPLATE_SYNTAX_DESCRIPTION"></p>
          <dl>
              <dt><var>WINDOW</var></dt>
              <dd i18n-content="VARIABLE_DESCRIPTION_WINDOW"></dd>
              <dt><var>PATH</var></dt>
              <dd i18n-content="VARIABLE_DESCRIPTION_PATH"></dd>
          </dl>

      </div>
    </section>

    <section>
        <h2 i18n-content="INVOCATION_SECTION_TITLE"></h2>
        <div>
            <span i18n-content="TRIGGER_LIST_LABEL"></span>
            <label>
                <input type="checkbox" id="triggerAltX">
                <span i18n-content="TRIGGER_DESCRIPTION_ALT_X"></span>
            </label>
            <label>
                <input type="checkbox" id="triggerDoubleClick">
                <span i18n-content="TRIGGER_DESCRIPTION_DOUBLE_CLICK"></span>
            </label>
        </div>
    </section>

  </body>
</html>
