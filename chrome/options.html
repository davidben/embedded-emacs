<!DOCTYPE html>
<html>
  <head>
    <title i18n-content="OPTIONS_TITLE"></title>
    <script type="text/javascript" src="/default_settings.js"></script>
    <script type="text/javascript" src="/options.js"></script>
    <link rel="stylesheet" href="/options.css">
  </head>
  <body>
    <h1 i18n-content="OPTIONS_TITLE"></h1>

    <section>
      <h2 i18n-content="EDITOR_SECTION_TITLE"></h2>
      <div>
	<span i18n-content="EDITOR_COMMAND_LABEL"></span>
	<label class="editorOption">
	  <input type="radio" value="emacs" name="editor">
	  <span i18n-content="PRESET_NAME_EMACS"></span>
	  <kbd>emacs --parent-id $WINDOW -- $FILE</kbd>
	</label>

	<label class="editorOption">
	  <input type="radio" value="gvim" name="editor">
	  <span i18n-content="PRESET_NAME_GVIM"></span>
	  <kbd>gvim --nofork --socketid $WINDOW -- $FILE</kbd>
	</label>

	<label class="editorOption">
	  <input type="radio" value="custom" name="editor" id="editorOptionCustom">
	  <span i18n-content="PRESET_NAME_CUSTOM"></span>
	  <kbd>embedded-text-editor $WINDOW $FILE</kbd>
	</label>

	<div id="customInstructions">
	  <span i18n-content="CUSTOM_COMMAND_INSTRUCTIONS"></span>
<pre><code>#!/bin/sh
WINDOW="$1"
FILE="$2"
exec urxvt -embed "$WINDOW" -e nano "$FILE"
</code></pre>
	</div>
      </div>
    </section>

    <section>
        <h2 i18n-content="INVOCATION_SECTION_TITLE"></h2>
        <div>
            <span i18n-content="TRIGGER_LIST_LABEL"></span>
            <label>
                <input type="checkbox" id="triggerAltX">
                <span i18n-content="TRIGGER_DESCRIPTION_ALT_X"></span>
            </label>
            <label>
                <input type="checkbox" id="triggerDoubleClick">
                <span i18n-content="TRIGGER_DESCRIPTION_DOUBLE_CLICK"></span>
            </label>
        </div>
    </section>

  </body>
</html>
